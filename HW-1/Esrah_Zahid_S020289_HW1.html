<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, minimum-scale=0.86">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        div {
            background: moccasin;
            border: 1px solid maroon;
        }

        #h5 {
            background: moccasin;
            border: 1px solid maroon;
            text-shadow: 2px 2px 5px maroon;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>

</head>

<body background="images/waffle.jpg">

    <div class="jumbotron text-center" id="h5">
        <h1>Waffle Maker</h1>
        <p>Make your own waffle by selecting your favourite waffle toppings!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <h3>Syrup</h3>
                <p>Select as much syrup toppings as you like:</p>
                <form action="/action_page.php">
                    <input type="checkbox" id="syrup1" name="syrup1">
                    <label for="syrup1">Chocolate</label><br>
                    <input type="checkbox" id="syrup2" name="syrup2">
                    <label for="syrup2">Caramel</label><br>
                    <input type="checkbox" id="syrup3" name="syrup3">
                    <label for="syrup3">Strawberry</label><br>
                    <input type="checkbox" id="syrup4" name="syrup4">
                    <label for="syrup4">Mapel</label><br><br>
                </form>
                <img src="images/syrups.jpg" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <h3>Fruits</h3>
                <p>Select as many fruit toppings as you like:</p>
                <form action="/action_page.php">
                    <input type="checkbox" id="fruit1" name="fruit1">
                    <label for="fruit1">Strawberry</label><br>
                    <input type="checkbox" id="fruit2" name="fruit2">
                    <label for="fruit2">Banana</label><br>
                    <input type="checkbox" id="fruit3" name="fruit3">
                    <label for="fruit3">Blueberry</label><br>
                    <input type="checkbox" id="fruit4" name="fruit4">
                    <label for="fruit3">Rasberry</label><br><br>
                </form>
                <img src="images/fruits.jpg" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <h3>Chocolate</h3>
                <p>Pick one: </p>
                <form action="/action_page.php">
                    <input type="radio" id="chocolate1" name="chocolate1" value="Milk Chocolate">
                    <label for="chocolate1">Milk chocolate chips</label><br>
                    <input type="radio" id="chocolate2" name="chocolate1" value="White Chocolate">
                    <label for="chocolate2">White chocolate chips</label><br>
                    <input type="radio" id="chocolate3" name="chocolate1" value="Dark Chocolate">
                    <label for="chocolate3">Dark chocolate chips</label><br>
                    <input type="radio" id="chocolate3" name="chocolate1" value="None">
                    <label for="chocolate3">None</label><br><br>
                </form>
                <img src="images/chocolates.jpg" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <h3>Your Information</h3>
                <p>Required fields are marked with (*)</p>
                <form action="/action_page.php">
                    <label for="fname">First name: *</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last name: *</label><br>
                    <input type="text" id="lname" name="lname" required><br>
                    <label for="phone">Phone number: *</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="123-45-678" required><br>
                    <label for="phone">Enter any additional requests:</label><br>
                    <textarea name="message" rows="5" cols="25"></textarea><br>
                    <input type="submit" value="Place Order">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
